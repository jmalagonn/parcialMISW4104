
<div class="container">
  <h1 class="mt-3">Vivero El Otoño</h1>
  <hr>
  <div class="row">
    <div class="col-12">
      <img src="../../assets/image 2.png" class="banner" />
    </div>
    <hr>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-responsive" *ngIf="plants.length > 0">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Nombre común</th>
            <th>Tipo</th>
            <th>Clima</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let plant of plants">
            <td>{{ plant.id }}</td>
            <td>{{ plant.nombre_comun }}</td>
            <td>{{ plant.tipo }}</td>
            <td>{{ plant.clima }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <p class="m-0">Total plantas de interior: {{ interiorPlants }}</p>
      <p>Total plantas de exterior: {{ exteriorPlants }}</p>
    </div>
  </div>
</div>
